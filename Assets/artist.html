<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BE AN ARTIST!</title>
	<link rel="stylesheet" href="artist.css">
	<script src="./assets/artist.js"></script>

	</head>
	
	<body>
		<header>
			<img class="header-image" src="logo.png" alt="Header Image">        
		</header>
		<nav>
			<button id="homeBtn" onclick="window.location.href = 'home.html'">HOME</button>       
			<button id="clothingBtn" onclick="window.location.href = 'bid.html'">MY SUCCESSFUL BID</button>
			<button id="distributorBtn" onclick="window.location.href = 'auction.html'">AUCTION</button>       
			<button id="distributorBtn" onclick="window.location.href = 'artist.html'">BE AN ARTIST</button>            
		</nav>
		<div class="container">
			
			<div class="formBx">
				<form action="artist.html" method="get">
                  

					<br><br>
					<h2>Be an Artist!</h2>
		
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Last Name</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>First Name</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Email Address</span>
					</div>
					<div class="inputBox">
						<input type="tel" name="" required="required">
						<span>Telephone</span>
					</div>

					<div class="inputBox">
						<input type="text" name="Address" required>
						<span>Complete Address</span>
					</div>

					<div class="inputBox">
						<textarea required="optional"></textarea>
						<span>Type your Message Here...</span>
					</div>
					<br>
					<br>
                    <div class="validId">
						<label for="validId">Provide any valid ID for validation</label>
						<br>
						<label class="custom-file-upload">
							<input type="file" name="validId" id="validId" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" onchange="updateAttachmentLabel(this)">
							<br><br>
						
						</label>
						<span id="attachmentLabel">No file attached</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send" name="">
					</div>

                
					
				</form>
			</div>

		</div>

		<footer>
			<p>&copy; 2024 Mystique Threads. All rights reserved.</p>
		</footer>

	</body>
</html>
